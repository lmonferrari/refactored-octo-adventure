<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão - Produto</title>
    <link rel="stylesheet" href="./static/css/bootstrap.min.css">
    <script src="./static/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4">
            <div class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <span class="fs-4">Previsão - Produto</span>
            </div>
        <main>
            <div class="position-relative p-5 text-center text-muted bg-body border border-dashed rounded-5">
            <form action={{url_for('predict')}} method="POST">
                <div class="mb-2">
                    <label for="packing" class="form-label">Tipo de embalagem</label>
                    <select id="packing" name="packing"  class="form-select" required>
                        {%for p_type in packing_types%}
                            <option value="{{p_type}}">{{p_type}}</option>
                        {%endfor%}
                    </select>
                </div>
                <div class="mb-2">
                    <label for="weight" class="form-label">Peso</label>
                    <input type="number" id="weight" name="weight" placeholder="Peso" class="form-control" required></input>
                </div>
                <input type="submit" class="btn btn-primary"></input>
            </form>
            <div class="mb-2">
                {% if prediction_text%}
                    <div class="alert alert-primary" role="alert">
                        Previsão: {{prediction}}
                    </div>
                {% endif %}
            </div>
        </main>
        <div>
    </div>
</body>
</html>
